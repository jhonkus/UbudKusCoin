syntax = "proto3";


option csharp_namespace = "UbudKusCoin.Grpc";

service PeerService {
  rpc Add(Peer) returns (PeerStatus);
  rpc GetRange(PeerPaging) returns (PeerList);
  rpc GetByID(Peer) returns (Peer);
}

message PeerStatus{
  string status = 1;
  string message = 2;
}

message PeerPaging{
  int32 page_number = 1;
  int32 result_per_page = 2; 
}

message PeerList {
  repeated Peer peers = 1;
}

message Peer {
  string id = 1;
  string address = 2;
  int64 last_reach  = 3;
  bool is_itself = 4;
  bool is_canreach = 5;
  int64 time_stamp = 6;
}