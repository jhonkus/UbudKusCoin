// Model for Transaction

syntax = "proto3";


option csharp_namespace = "UbudKusCoin.Grpc";

service TransactionService {
  rpc SendCoin(Transaction) returns (TransactionStatus);
  rpc GetByHash(Transaction) returns (Transaction);
  rpc GetRangeByAddress(TransactionParams) returns (TransactionList);
  rpc GetRangeByHeight(TransactionParams) returns (TransactionList);
  rpc GetRange(TransactionParams) returns (TransactionList);
  rpc GetPoolRange(TransactionParams) returns (TransactionList);
  rpc GetPendingTxns(TransactionParams) returns (TransactionList);
}

message TransactionParams{
  string address = 1;
  int64 height = 2;
  int32 page_number = 3;
  int32 result_per_page = 4; 
}

message TransactionStatus{
  string status = 1;
}

message TransactionList {
  repeated Transaction transactions = 1;
}

message Transaction{
  string hash = 1;
  int64 time_stamp = 2;
  string sender = 3;
  string recipient = 4;
  double amount = 5;
  double fee = 6;
  int64 height = 7;
  string signature = 8;
  string pub_key = 9;
  string tx_type =  10;
}
